<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/icon-messages.ico" type="image/x-icon">
    <title>Huddle</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="bg-site">
      <div class="container flex-mobile">
          <div class="logo-area">
            <a href="#">
              <img class="logo" src="images/logo.svg" alt="logo" />
            </a>
          </div>
          <div class="cont-card">
            <div>
              <img width="696" height="493" src="images/illustration-mockups.svg" alt="nosso produto" />
            </div>
            <div class="info-card">
              <h1 class="title mb-24">Build The Community Your Fans Will Love</h1>
              <p class="info-text mb-24">
                Huddle re-imagines the way we build communities. You have a voice,
                but so does your audience. Create connections with your users as you
                engage in genuine discussion.
              </p>
              <button class="btn">Register</button>
            </div>
          </div>
          <div class="icones-social">
            <a href="#">
              <i class="fa-brands fa-facebook-f"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </div>
      </div>
    </main>
  </body>
</html>
